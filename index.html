<style>
  .layer{position:absolute;display:table;top:0;left:0;width:100%;height:100%}
  .layer .layer_inner{display:table-cell;text-align:center;vertical-align:middle}
  .layer .content{display:inline-block;font-family: "Bodoni MT";font-size:50px;color: whitesmoke;font-weight: lighter;}

  * {margin:0;padding:0;box-sizing:border-box;}
  ul, li {list-style:none;}

  [name="slide"] {display:none;}
  .slidebox {width:100%;
    height:100%;margin:0 auto;text-align:center;}
  .slidebox img {max-width:100%;}
  .slidebox .slidelist {
    white-space:nowrap;
    font-size:0;
    overflow:hidden;
  }
  .slidebox .slideitem {
    position:relative;
    display:inline-block;
    vertical-align:middle;
    width:100%;
    transition:all .35s;

  }
  .slidebox img {
    display: flex;
    align-items: center;
    justify-content: center;

    min-width: 100%;
    min-height: 100%;
    width:100%;
    height:100%;
    object-fit:cover;
  }


  a {
    text-decoration-line: none;
    /*   text-decoration-line: underline; */
    /*   text-decoration-line: overline; */
    /*   text-decoration-line: line-through; */
    /*   text-decoration-line: underline line-through overline; */
    color: white;
    font-family: 'Goldman', cursive;

  }
  /* 페이징 스타일 */
  .paginglist {text-align:center;}
  .paginglist > li {display:inline-block;vertical-align:middle; background-size: cover;}
  .paginglist > li > label {display:block;padding:10px 30px;border-radius:10px;background:#ccc;cursor:pointer;}
  .paginglist > li:hover > label {background:#333;}

  [id="slide01"]:checked ~ .slidelist .slideitem {transform:translateX(0);animation:slide01 13.5s infinite; animation-timing-function: ease-in-out;animation-duration}
  [id="slide02"]:checked ~ .slidelist .slideitem {transform:translateX(-100%);animation:slide02 13.5s infinite;animation-timing-function: ease-in-out;animation-duration}
  [id="slide03"]:checked ~ .slidelist .slideitem {transform:translateX(-200%);animation:slide03 13.5s infinite;animation-timing-function: ease-in-out;animation-duration}
  [id="slide04"]:checked ~ .slidelist .slideitem {transform:translateX(-300%);animation:slide04 13.5s infinite;animation-timing-function: ease-in-out;animation-duration}

  @keyframes slide01 {
    0% {left:0%;}
    23% {left:0%;}
    25% {left:-100%;}
    48% {left:-100%;}
    50% {left:-200%;}
    73% {left:-200%;}
    75% {left:-300%;}
    98% {left:-300%;}
    100% {left:0%;}
  }
  @keyframes slide02 {
    0% {left:0%;}
    23% {left:0%;}
    25% {left:-100%;}
    48% {left:-100%;}
    50% {left:-200%;}
    73% {left:-200%;}
    75% {left:100%;}
    98% {left:100%;}
    100% {left:0%;}
  }
  @keyframes slide03 {
    0% {left:0%;}
    23% {left:0%;}
    25% {left:-100%;}
    48% {left:-100%;}
    50% {left:200%;}
    73% {left:200%;}
    75% {left:100%;}
    98% {left:100%;}
    100% {left:0%;}
  }
  @keyframes slide04 {
    0% {left:0%;}
    23% {left:0%;}
    25% {left:300%;}
    48% {left:300%;}
    50% {left:200%;}
    73% {left:200%;}
    75% {left:100%;}
    98% {left:100%;}
    100% {left:0%;}
  }
</style>
